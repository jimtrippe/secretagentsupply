<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!---  Logo Top  --->
    <section class="sasi">
      <section class="container">
        <img src="resources/images/logo.png" alt="black and white binacular image"><span>SECRET AGENT SUPPLY INC.</span>
      </section>
    </section>

    <!---  Banner  --->
    <section class="banner">
      <section class="container">
        <section class="message">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </section>
      </section>
    </section>

    <!---  Navigation --->

    <section class="nav">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="menu">
        <li>Menu</li>
      </ul>
    </section>

    <!---  Product Detail  --->
    <section class="container">
      <section class="products">
        <section class="item1">
          <div>
            <img src="resources/images/pen.png" alt="pen image">
          </div>
          <span>Exploding Pen</span>
        </section>
        <section class="item2">
          <div>
            <img src="resources/images/watch.png" alt="watch image">
          </div>
          <span>Cellular Watch</span>
        </section>
        <section class="item3">
          <div>
            <img src="resources/images/glasses.png" alt="glasses image">
          </div>
          <span>Thermal Glasses</span>
        </section>
      </section>
    </section>


    <!---  Location Hours and Footer --->
    <section class="container">
      <section class="locate">
        <section class="visit">
          <span class="black">
            Location
          </span>
          <span class="white">
            -47.346436, 84.32354
          </span>
        </section>
        <section class="visit">
          <span class="black">
            Hours
          </span>
          <span class="white">
            0800 - 1800
          </span>
        </section>
      </section>
    </section>
    <footer>
      <section class="container">
        <section class="foot">
          <span>Copyright Secret Agent Supply Inc.</span>
        </section>
      </section>
    </footer>
  </body>
</html>
